    <style>

<body>

<h1>üéì –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
<p>–ó–¥–µ—Å—å –º—ã —Å–æ–±–∏—Ä–∞–µ–º —Å—Ç—É–¥–µ–Ω—Ç–æ–≤, –º–µ—á—Ç–∞—é—â–∏—Ö –ø–æ—Å—Ç—É–ø–∏—Ç—å –≤ –º–∞–≥–∏—Å—Ç—Ä–∞—Ç—É—Ä—É. –î–æ–±–∞–≤—å —Å–µ–±—è!</p>

<table id="students-table">
    <thead>
    <tr>
        <th>–ò–º—è</th>
        <th>–§–∞–º–∏–ª–∏—è</th>
        <th>–í–æ–∑—Ä–∞—Å—Ç</th>
        <th>–ü–æ–ª</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<form id="add-student-form">
    <h3>–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞</h3>
    <input type="text" name="name" placeholder="–ò–º—è" required />
    <input type="text" name="secondName" placeholder="–§–∞–º–∏–ª–∏—è" required />
    <input type="number" name="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç" required />
    <input type="text" name="gender" placeholder="–ü–æ–ª" />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div class="success" id="success-message"></div>
</form>

<script>
    const API = 'http://localhost:8080/api/v1/students';

    function loadStudents() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#students-table tbody");
                tbody.innerHTML = "";
                data.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.secondName}</td>
                        <td>${student.age}</td>
                        <td>${student.gender || '‚Äî'}</td>
                        <td>${student.email}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:", err));
    }

    loadStudents();

    document.getElementById("add-student-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const form = e.target;
        const student = {
            name: form.name.value,
            secondName: form.secondName.value,
            age: parseInt(form.age.value),
            gender: form.gender.value,
            email: form.email.value
        };

        fetch(`${API}/save_student`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(student)
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById("success-message").textContent = "‚úÖ –°—Ç—É–¥–µ–Ω—Ç –¥–æ–±–∞–≤–ª–µ–Ω!";
                    form.reset();
                    loadStudents();
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏");
                }
            });
    });
</script>
